<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

		<style>
		
			body {
				padding: 0;
				margin: 0;
				}
			html, body, #map {
				height: 100%;
				}
			
		
		</style>
	</head>
<body>

<div id = 'map'></div>

<script>

	var topoUrl = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png';

	var topoAttribution = 'Kartendaten: &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende, <a href="http://viewfinderpanoramas.org">SRTM</a> | Kartendarstellung: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
	topo = new L.TileLayer(topoUrl, {minZoom: 1, maxZoom: 19, detectRetina: false, attribution: topoAttribution});
	
	
	
	var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
	+ 'contributors', maxZoom: 18
	}); 
	
	var map = L.map('map', {
		
		center: [41.66, -4.72],
		layers: topo,
		zoom: 15
		
	});

	L.control.scale().addTo(map);


</script>
</body>
</html>
